<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Profile Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        header {
            background: #4a6fc7;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .nav-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4a6fc7;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin-right: 20px;
        }

        .user-info h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .user-info p {
            color: #666;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            color: #4a6fc7;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4a6fc7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 111, 199, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
        }

        .radio-option input {
            width: auto;
            margin-right: 8px;
        }

        .location-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .location-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            border-left: 4px solid #4a6fc7;
        }

        .location-card h4 {
            margin-bottom: 10px;
            color: #4a6fc7;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4a6fc7;
            color: white;
        }

        .btn-primary:hover {
            background: #3b5aa6;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .other-locations {
            margin-top: 20px;
        }

        .add-location-btn {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
        }

        .add-location-btn:hover {
            background: #218838;
        }

        .location-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .location-cards {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }

            .nav-button {
                position: relative;
                right: auto;
                top: auto;
                transform: none;
                margin-top: 10px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile Details</h1>
            <button class="nav-button" id="nav-to-main">Go to Main Page</button>
        </header>
        
        <div class="profile-header">
            <div class="avatar" id="user-avatar">JS</div>
            <div class="user-info">
                <h2 id="user-name">Loading...</h2>
                <p id="user-email">Loading...</p>
            </div>
        </div>
        
        <div class="content">
            <form id="userDetailsForm">
                <div class="section">
                    <h3 class="section-title">Personal Information</h3>
                    
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male">Male</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                                <label for="prefer-not-to-say">Prefer not to say</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">Location Information</h3>
                    
                    <div class="form-group">
                        <label for="home-location">Home Location</label>
                        <input type="text" id="home-location" placeholder="Enter your home address">
                    </div>
                    
                    <div class="form-group">
                        <label for="office-location">Office Location</label>
                        <input type="text" id="office-location" placeholder="Enter your office address">
                    </div>
                    
                    <div class="form-group">
                        <label>Other Important Locations</label>
                        <div id="other-locations-list">
                            <!-- Other locations will be added here dynamically -->
                        </div>
                        <button type="button" class="add-location-btn" id="add-location-btn">+ Add Another Location</button>
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">Office Details</h3>
                    
                    <div class="form-group">
                        <label for="work-schedule">Work Schedule</label>
                        <select id="work-schedule">
                            <option value="">Select your work schedule</option>
                            <option value="9to5">9 AM to 5 PM</option>
                            <option value="flexible">Flexible Hours</option>
                            <option value="shift">Shift Work</option>
                            <option value="remote">Remote Work</option>
                            <option value="hybrid">Hybrid Schedule</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="workstation">Workstation Number/Details</label>
                        <input type="text" id="workstation" placeholder="e.g., Desk 15, Floor 3">
                    </div>
                </div>
                
                <div class="section">
                    <h3 class="section-title">Commuting Preferences</h3>
                    
                    <div class="form-group">
                        <label for="commute-method">Primary Commute Method</label>
                        <select id="commute-method">
                            <option value="">Select your commute method</option>
                            <option value="car">Car</option>
                            <option value="walk">Bike (2-Wheel)</option>
                            <option value="public-transport">Public Transport</option>
                            <option value="remote">Remote Work (No commute)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="commute-time">Average Commute Time (minutes)</label>
                        <input type="number" id="commute-time" min="0" placeholder="e.g., 30">
                    </div>
                </div>
                
                <div class="buttons">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-success" id="save-and-navigate" style="display: none;">Save & Go to Maps</button>
                </div>
            </form>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="user.js"></script>
</body>
</html>
